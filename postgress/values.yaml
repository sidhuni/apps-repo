fullnameOverride: postgresql

auth:
  username: admin
  database: chms
  existingSecret: postgresql
  secretKeys:
    # Key for the 'admin' user
    adminPasswordKey: password
    # Key for the 'postgres' (superuser) 
    postgresPasswordKey: postgres-password
    # Key for replication
    replicationPasswordKey: postgres-password


architecture: standalone

primary:
  resourcesPreset: none

  persistence:
    enabled: true
    storageClass: local-path
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    mountPath: /bitnami/postgresql

  service:
    type: NodePort

  networkPolicy:
    enabled: false

  pdb:
    create: false

readReplicas:
  replicaCount: 0

persistentVolumeClaimRetentionPolicy:
  enabled: true

extraObjects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: postgres-local-backups
      namespace: postgresql
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 5Gi
