replicas: 1

# Image details for Bitnami Legacy
image: "bitnamilegacy/elasticsearch"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

# Bitnami images run as non-root (1001)
podSecurityContext:
  fsGroup: 1001
containerSecurityContext:
  runAsUser: 1001

# IMPORTANT: Increased Memory. 
# 128Mi is too low for Java 8.5.1; it will crash before it starts.
resources:
  requests:
    cpu: "200m"
    memory: "1Gi" 
  limits:
    cpu: "1000m"
    memory: "2Gi"

# Java Heap settings (Required for Bitnami images)
esJavaOpts: "-Xmx512m -Xms512m"

extraInitContainers:
  - name: sysctl
    image: bitnamilegacy/elasticsearch:8.5.1
    command: ['sysctl', '-w', 'vm.max_map_count=262144']
    securityContext:
      privileged: true

persistence:
  enabled: false # Setting to false as per your request