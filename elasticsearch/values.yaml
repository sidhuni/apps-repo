clusterName: "elasticsearch"
nodeGroup: "master"

image: "docker.elastic.co/elasticsearch/elasticsearch"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

# 1. Mandatory for single-node development
extraEnvs:
  - name: "discovery.type"
    value: "single-node"

# 2. THE SECRET FIX: This overrides the chart's automatic injection
# of cluster.initial_master_nodes
cluster:
  initial_master_nodes: [] 

replicas: 1
minimumMasterNodes: null

# 3. Resource bump for stability on Mac
resources:
  requests:
    cpu: "500m"
    memory: "2Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

esJavaOpts: "-Xmx1g -Xms1g"

# 4. Disable init container and set host limit manually
sysctlInitContainer:
  enabled: false

clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

readinessProbe:
  initialDelaySeconds: 120
  periodSeconds: 60