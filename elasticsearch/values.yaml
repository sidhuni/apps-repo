clusterName: "elasticsearch"
nodeGroup: "master"

image: "docker.elastic.co/elasticsearch/elasticsearch"
imageTag: "8.5.1"
imagePullPolicy: "IfNotPresent"

# 1. We use 'env' instead of 'extraEnvs' to try and force a cleaner override
env:
  - name: "discovery.type"
    value: "single-node"
  - name: "bootstrap.memory_lock"
    value: "false"

# 2. FORCE empty discovery to stop the chart's automatic 'help'
cluster:
  initial_master_nodes: []
  seed_hosts: []

# 3. These must be null/empty
replicas: 1
minimumMasterNodes: null

# 4. Give the container enough RAM (Critical for 8.x)
resources:
  requests:
    cpu: "1000m"
    memory: "2Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

esJavaOpts: "-Xmx1g -Xms1g"

# 5. Disable the failing init container
sysctlInitContainer:
  enabled: false

# 6. Allow the single node to stay 'yellow'
clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"

Probes: 
livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 120
  periodSeconds: 60
  timeoutSeconds: 5
  failureThreshold: 3