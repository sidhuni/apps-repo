apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-kafka-cluster
  namespace: argocd
  finalizers:
    # Ensures resources are cleaned up when the Application is deleted
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # 1. Ignore extraneous resources created outside of Helm's scope
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    
    # 2. Ignore volatile fields that cause the OutOfSync status (The Final Fix)
    argocd.argoproj.io/resource-ignore-differences: |
      all:
      # Secrets (KRaft ID, Passwords)
      - jsonPointers:
        - /data                       # Ignore auto-generated base64 data
        - /stringData                 # Ignore string data
        - /metadata/annotations       # Ignore tracking/checksum annotations
        - /metadata/resourceVersion   # Ignore Kubernetes internal tracking
        - /metadata/creationTimestamp # Ignore timestamp differences
        group: v1
        kind: Secret

      # StatefulSet (Controller Pods)
      - jsonPointers:
        - /metadata/annotations
        - /spec/template/metadata/annotations
        - /spec/template/spec/containers/0/resources/limits/cpu # Ignore CPU normalization (e.g., 250m vs 0.25)
        - /spec/template/spec/containers/0/resources/requests/cpu
        - /metadata/resourceVersion
        - /metadata/generation
        group: apps
        kind: StatefulSet
        
      # Service (Cluster IP)
      - jsonPointers:
        - /spec/clusterIP
        - /metadata/annotations
        group: v1
        kind: Service


spec:
  project: default
  
  sources:
    # Source 1: The Kafka Chart (Bitnami Repository)
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 32.4.3  # Use a pinned, stable chart version
      chart: kafka
      helm:
        valueFiles:
          - $values/kafka/values.yaml # Reference the second source below
          
    # Source 2: Your Configuration Values (tools-app Git Repository)
    - repoURL: https://github.com/sidhuni/tools-app.git
      targetRevision: main # Use 'main' or a specific configuration tag (e.g., 1.5.9)
      ref: values # Name used to reference this source in the valueFiles array ($values)

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev # Deploy into the dedicated namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Ensures the namespace exists
      - RespectIgnoreDifferences=true # Ensures the ignore rules above are always respected